<div class="p-3 edu-secundaria shadow" *ngFor="let educacionSecundaria of educacionSecundaria">
    <h2>{{educacionSecundaria.institucion}}</h2>
    <p>{{educacionSecundaria.inicio}}/{{educacionSecundaria.fin}}</p>

    <img src={{educacionSecundaria.img}} alt="">
  </div>
